<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather forecast</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <div id="app-title">
          Goa
        </div>
        
        <br>
        <div class="notification"></div>
        <div class="weather-container">
            <div class="weather-icon"><img src="./image/399-3999806_cloud-cloudy-weather-outdoor-outside-vector-icon-cloud.png" height="66px" width="78px"></div>
            <br>
            <div class="temperature-value">
                <p>18<sub>o</sub> <span>c</span></p>
            </div>
            <br>
            <div class="temperature-description">
                <p>coudy</p>
            </div>
            <br>
            <div class="weather-icon">
                <p>thunderstorm</p>
            </div>

        </div>

    </div>
     <div id="check">off</div>
   
     <button onclick="toggleSwitch()">switch </button>

    
</body>


</html>
