<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script
    </title>
</head>
<script>
    function toggleDarkMode(){

        var defaultValue = document.getElementById('darkMode').innerText;

        if(defaultValue == 'Dark'){
            document.getElementById('darkMode').innerText = "Light";
            document.getElementById('body').style.backgroundColor = "black";
            document.getElementById('body').style.color = "white";
        }
        else if(defaultValue == 'Light'){
            document.getElementById('darkMode').innerText = "Dark";
            document.getElementById('body').style.backgroundColor = "white";
            document.getElementById('body').style.color = "black";
        }
    }
</script>
</head>
<body id="body">

<button  onclick="toggleDarkMode()">Enable <span id="darkMode">Dark</span> Mode</button>
<h1>Control Statement : Switch Case</h1>
</body>
</html>
