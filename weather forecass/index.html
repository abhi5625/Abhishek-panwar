<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather app</title>
  <link rel="stylesheets" href="./"/>
</head>
<body>
  <div class="app-main">
    <div class="searchInput">
      <input type="text" id="input-box" class="input-box" placeholder="enter city" />
    </div>
    <div class="weather-body">
      <div class="location-details">
        <div class="city" id="city">amatavati ,in</div>
        <div class="date" id="date">10 June (wednesday) 2020 ,in</div>
      </div>

      <div class="weather-status">
        <div class="temp" id="temp">34&deg;C</div>
        <div class="min-max" id="min-max">32&deg;C (min)/34&deg;C (max)</div>
        <div class="weather" id="weather">Clear</div>
        <div class="img" id="img"></div>
      </div>
    </div>
  </div>
</body>
</html>
